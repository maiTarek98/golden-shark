<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً لطلبك - GOLDEN SHARK</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">        <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .thank-you-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 15px;
      background-color: #fff;
    }
    .thank-you-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }
    .thank-you-box img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .thank-you-box h2 {
      color: #28a745;
      font-weight: 700;
    }
    .btn-primary {
      background-color: #f5b301;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e1a200;
    }
  </style>
</head>
<body>

  <section class="thank-you-section">
    <div class="thank-you-box">
          <div class="">                        <span style="font-family: Unbounded;">GOLDEN SHARK</span>

      <img src="images/logo.png" alt="Golden Shark" style="max-width: 100px;">
    </div>

      <img src="images/thanks-preview.png" alt="شكراً">
      <h2>🎉 شكراً لطلبك!</h2>
      <p class="lead mt-3">تم استلام بياناتك بنجاح، وسنتواصل معك خلال <strong>24 ساعة</strong>.</p>
      <a href="/" class="btn btn-primary mt-4 px-5 py-2">العودة إلى الصفحة الرئيسية</a>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © Golden Shark <span id="year"></span>
  </footer>

  <script>
    // لعرض السنة تلقائياً
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
